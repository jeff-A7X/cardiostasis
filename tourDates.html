        <div>
            <script src="https://apis.google.com/js/api.js"></script>

            <script>
                const API_KEY = 'AIzaSyBF5QO_wMQqa20RoRVjQvi-J_awuZEu9qs';
                const SPREADSHEET_ID = '1qYgenA6rfAVZW1SWbaYyFripBaCBe9dcMqKwKo42ERE';
                const RANGE = 'Sheet1!A1:E20'; // adjust as needed

                function start() {
                    gapi.client.init({
                        'apiKey': API_KEY,
                    }).then(() => {
                        return gapi.client.request({
                            'path': `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}`,
                        });
                    }).then(response => {
                        const result = response.result.values;
                        if (!result || result.length === 0) {
                            document.getElementById('output').innerHTML = 'No data found.';
                            return;
                        }

                       let html = '<table class="tour-table">';
                        result.forEach((row, i) => {
                            html += '<tr>';
                            row.forEach(cell => {
                                html += `<${i === 0 ? 'th' : 'td'}>${cell}</${i === 0 ? 'th' : 'td'}>`;
                            });
                            html += '</tr>';
                        });
                        html += '</table>';
                        document.getElementById('output').innerHTML = html;
                    }, error => {
                        console.error(error);
                        document.getElementById('output').textContent = 'Error loading sheet';
                    });
                }

                gapi.load('client', start);
            </script>
        </div>
